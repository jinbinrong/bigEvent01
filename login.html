<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录与注册10086</title>
    <!-- 导入layUI样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 导入网页样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 标题行 -->
        <div class="title-box"> </div>
        <!-- 登录页面样式 -->
        <div class="login-box">
            <form class="layui-form " action="" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>                   
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">  
                    <i class="layui-icon layui-icon-password"></i>                
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <!-- <input type="button" > -->
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit >登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
                
            </form>
        </div>
        <!-- 注册页面样式 -->
        <div class="reg-box" id="form_reg">
            <form class="layui-form " action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>                   
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">  
                    <i class="layui-icon layui-icon-password"></i>                
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">  
                    <i class="layui-icon layui-icon-password"></i>                
                    <input type="text" name="repassword" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <!-- <input type="button" > -->
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit >登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登陆</a>
                </div>
                
            </form>
            
        </div>
    </div>
    
    <!-- 引入layUI框架的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery插件 -->
    <script src="/assets/lib/jquery.js"></script>

    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己写的js文件 -->
    <script src="/assets/js/login.js" ></script>
</body>

</html>
